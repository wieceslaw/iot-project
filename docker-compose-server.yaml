version: "3.7"

services:
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    logging:
      options:
        max-size: 50m

  server:
    image: "se.ifmo.ru/washing-server:latest"
    network_mode: host
    command: localhost
    logging:
      options:
        max-size: 50m

volumes:
  prom_data:
  grafana_data:
